<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Epilepsy Management{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/calendar.css') }}">
    <script src="{{ url_for('static', filename='js/calendar.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/alerts.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/mobile_nav.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/form-utils.js') }}" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.3.0/build/global/luxon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.0.0"></script>
    <script src="{{ url_for('static', filename='js/asm-plot.js') }}" defer></script>
</head>
<body>
    {% if request.endpoint not in ['login', 'register'] %}
    <nav>
        <div class="nav-content">
            <a href="{{ url_for('main.dashboard') }}" class="nav-logo">
                <h1>TrackEPI</h1>
            </a>
            <button class="mobile-menu-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M3 12h18M3 6h18M3 18h18" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </button>
            <ul class="nav-links">
                <li><a href="{{ url_for('main.dashboard') }}" {% if request.endpoint == 'main.dashboard' %}class="active"{% endif %}>Dashboard</a></li>
                <li><a href="{{ url_for('main.medication_log') }}" {% if request.endpoint == 'main.medication_log' %}class="active"{% endif %}>Medications</a></li>
                <li><a href="{{ url_for('main.seizure_log') }}" {% if request.endpoint == 'main.seizure_log' %}class="active"{% endif %}>Seizures</a></li>
                <li><a href="{{ url_for('main.triggers_log') }}" {% if request.endpoint == 'main.triggers_log' %}class="active"{% endif %}>Triggers</a></li>
                <li><a href="{{ url_for('main.insights') }}" {% if request.endpoint == 'main.insights' %}class="active"{% endif %}>Insights</a></li>
                <li><a href="{{ url_for('auth.logout') }}">Logout</a></li>
            </ul>
        </div>
    </nav>
    {% endif %}
    {% block content %}{% endblock %}
</body>

</html>
